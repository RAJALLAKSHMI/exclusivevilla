<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="./dist/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">

  <title>semantic</title>
</head>
<body>
  <div class="ui container">
    <button class="ui blue button">click here</button><br/>
    <button class="ui animated button">hello<br/>
    <span class="visible content">next</span><br/>
    <span class="hidden content"><i class="right arrow icon"></i></span><br/></button>
    <button class="ui primary button">Fine to hear</button><br/>
  </div>
<div class="ui container">
    <button class="ui button"><i class="pause icon"></i></button>
    <button class="ui button"><i class="play icon"></i></button>
    <button class="ui button"><i class="stop icon"></i></button>
  </div>

  <div class="ui container">
    <div class="ui grid">
      <div class="four wide column"><button class="ui fluid button"></button></div>
      <div class="column"><button class="ui fluid button"></button></div>
      <div class="column"><button class="ui fluid button"></button></div>
      <div class="column"><button class="ui fluid button"></button></div>
      <div class="column"><button class="ui fluid button"></button></div>
    </div>

    <div class="ui container">
      <div class="ui  relaxed grid">
        <div class="four column row">
          <div class="column"><button class="ui fluid button"></button></div>
        <div class="column"><button class="ui fluid button"></button></div>
        <div class="column"><button class="ui fluid button"></button></div>
        <div class="column"><button class="ui fluid button"></button></div>
    </div>
    <div class="eight column row">
      <div class="column"><button class="ui fluid button"></button></div>
    <div class="column"><button class="ui fluid button"></button></div>
    <div class="column"><button class="ui fluid button"></button></div>
    <div class="column"><button class="ui fluid button"></button></div>
    </div>
    <div class="two column row">
      <div class="column"><button class="ui fluid button"></button></div>
    <div class="column"><button class="ui fluid button"></button></div>
    <div class="column"><button class="ui fluid button"></button></div>
    <div class="column"><button class="ui fluid button"></button></div>
  </div>
  </div>
</div>


<div class="ui container"><br/>
   <div class="ui button"><i class="copy icon"></i></div>
   <h1>i love <i class="in flag"></i></h1>
</div>


<div class="ui form">
   <div class="eight wide inline field">
     <label for="fname">first name</label>
<input type="text" name="fname" placeholder="enter name"/>
</div>
<div class="ten wide  field">
  <label for="lname">last name</label>
<input type="text" name="lname" placeholder="enter name"/>
</div>
</div>

<div class="ui  menu">
  <div class="active red item">
    home
  </div>
  <div class="active teal item"><a href="#">Home</a></div>
  <div class="item"><a href="#">about</a></div>
  <div class="active teal item"><a href="#">images</a></div>
  <div class="item"><a href="#">contact</a></div>
  <div class="right item"><a href="#">sign in</a></div>
  <div class="item"><i class="home icon"></i></div>
</div>

<div class="ui container">
  <select name="gender" id="gender-select" class="ui selection dropdown">
  <option value="male">male</option>
  <option value="female">female</option>
  </select>
</div>
<!-- <script>
  $('#gender-select').dropdown();
</script> -->


</body>
</html>
